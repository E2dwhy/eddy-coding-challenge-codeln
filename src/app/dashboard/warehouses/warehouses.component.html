<div class="button-container">
  <button type="button" (click)="redirectToCreationPage()" mat-button color="white" class="right-button" align="right" color="primary">Créer un entrepot</button>
</div>


<table mat-table [dataSource]="dataSource">
    <!-- Columns displayed in the table -->

    <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef> Libellé </th>
        <td mat-cell *matCellDef="let element"> {{element.label}} </td>
     </ng-container>

    <ng-container matColumnDef="area">
       <th mat-header-cell *matHeaderCellDef> Superficie (&#x33A1;) </th>
       <td mat-cell *matCellDef="let element"> {{element.area}} </td>
    </ng-container>
   

     <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Placer </th>
        <td mat-cell *matCellDef="let element"> {{element.place}} </td>
     </ng-container>
    <!-- Add other columns as needed -->
    <ng-container matColumnDef="actions">
        <th *matHeaderCellDef mat-header-cell> Actions </th>
        <td *matCellDef="let element">
          <button mat-icon-button (click)="delete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
showFirstLastButtons
aria-label="Select page of periodic elements">
</mat-paginator>
