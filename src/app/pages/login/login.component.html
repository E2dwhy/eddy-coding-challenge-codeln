<div class="container">
  <div class="image">
    <img src="../../../assets/images/login-banner.jpg"/>"
  </div>
  <div class="form">
    <div class="w-full h-full bg-pattern flex flex-col items-center justify-center">
      <div @fadeInUp class="card overflow-hidden w-full max-w-md">
        <div class="p-6 pb-0 flex flex-col items-center justify-center">
          <div class="fill-current text-center">
            <img class="w-16" src="../../../assets/images/Screenshot 2024-01-03 220326.png">
          </div>
        </div>
    
        <div class="text-center mt-4">
          <h5 class="title body-2 text-secondary m-0">Connexion</h5>
        </div>
    
        <div [formGroup]="loginForm" class="p-6 flex flex-col gap-4">
          <div class="flex flex-col">
            <mat-form-field class="flex-1" appearance="outline">
              <mat-label>E-Mail</mat-label>
              <input formControlName="email" matInput required>
              <mat-error *ngIf="loginForm.get('email')?.hasError('required')">email est obligatoire</mat-error>
            </mat-form-field>
            <mat-form-field class="flex-1" appearance="outline">
              <mat-label>Mot de Passe</mat-label>
              <input [type]="inputType" formControlName="password" matInput required>
              <button (click)="toggleVisibility()" mat-icon-button matSuffix matTooltip="Toggle Visibility" type="button">
                <mat-icon *ngIf="visible">visibility</mat-icon>
                <mat-icon *ngIf="!visible">visibility_off</mat-icon>
              </button>
              <mat-hint>Cliquez pour voir ou cacher</mat-hint>
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Mot de passe obligatoire</mat-error>
            </mat-form-field>
          </div>
    
          <mat-error align="center" *ngIf="hasError">{{ errorMessage }}</mat-error>
    
          <button class="login-button" (click)="login()" color="primary" mat-raised-button type="button" [disabled]="isLoading || loginForm.invalid">
            SE CONNECTER
            <mat-icon *ngIf="isLoading"><mat-progress-spinner [diameter]="20"  mode="indeterminate"></mat-progress-spinner></mat-icon>
          </button>
    
        </div>
      </div>
    </div>
    
  </div>
</div>
